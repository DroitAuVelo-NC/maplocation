<!DOCTYPE html>
<html>
<head>
  <title>Map with Markers from Google Sheets (OSM)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const sheetId = "1VgpK5WnfHnC43DLVSBNW6IqE582BjVBPPbURCNaNSBw";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

     async function fetchSheetData() {
          const res = await fetch(sheetUrl);
          const text = await res.text();
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;
    
          return rows.map(row => ({
            lat: parseFloat(row.c[2]?.v),   // Column C = Latitude
            lng: parseFloat(row.c[3]?.v),   // Column D = Longitude
            title: row.c[0]?.v || ""        // Optional: title from Column A
          })).filter(p => !isNaN(p.lat) && !isNaN(p.lng));
        }


    async function initMap() {
      const points = await fetchSheetData();
      const map = L.map('map').setView([points[0].lat, points[0].lng], 2);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      points.forEach(p => {
        L.marker([p.lat, p.lng])
          .addTo(map)
          .bindPopup(p.title);
      });
    }

    initMap();
  </script>
</body>
</html>
